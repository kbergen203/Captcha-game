<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>Captcha Game</title>
    <link rel="stylesheet" href="captchagame.css">
    
  </head>
  <body onload = "displayImages()">
	  <h1 id = "round">Round 1</h1>
	  <h3 id = "category-selected"></h3>
	  <div id="clockdiv">
			<div>
				<span class="seconds"></span>
				<div>Seconds Remaining</div>
			</div>
		</div>
		<div>
			<img id = "image1" alt = "Image 1" src = "parrot.png" onclick = "imageSelected(this)">
			<img id = "image2" alt = "Image 2" src = "parrot.png" onclick = "imageSelected(this)">
			<img id = "image3" alt = "Image 3" src = "parrot.png" onclick = "imageSelected(this)">
			<img id = "image4" alt = "Image 4" src = "parrot.png" onclick = "imageSelected(this)">
		</div>
		<script src = "captchagame.js"></script>
		<p id = "end-game-message"></p>
		<button id = "reset">Reset</button>
  </body>
</html>
